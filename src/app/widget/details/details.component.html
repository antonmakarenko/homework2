<div class="village">
  <h3>{{dest.title}}</h3>
  <span class="line"> </span>
  <div class="activity_box">
    <div class="scrollbar" id="style-2">
      <div *ngFor="let a of dest.activities" class="activity-row selectable" (click)="select(a)">
        <div class="activity-desc">
          <h5>{{a.title}}</h5>
          <p *ngFor="let descLine of a.description">{{descLine}}</p>
          <h6>Tel:{{a.contactInfo}}</h6>
        </div>
        <div class="activity-img" *ngIf="a.images.length > 0">
          <ul>
            <li *ngFor="let i of a.images"><img [src]="'assets/images/' + i" alt=""/></li>
          </ul>
        </div>
        <div class="clear"> </div>
      </div>
    </div>
  </div>
</div>
